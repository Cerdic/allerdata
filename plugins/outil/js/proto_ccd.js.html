/* --------------------------------------------- CCD -------------------------------------------- */

var CCD = {
	show_ccd : function() {
    var p = [];
    for (var k=1;k<=5;k++)
    	if (v=jQuery('#p'+k).val()) p.push(v);
   	// on trie les p de facon a utiliser au maximum le cache spip
    if (p.length)
			p.sort();
		p=p.join('%2C');
		$('#ccd').load('spip.php?page=ccd&lang=#LANG&p=' + p);
		$('input').removeClass('actif');
	},
	outline_prod : function(array_prod, color) {
		var oCouleur = color || "#69FF4F";
		var t_el = [];
		for (i=0;i < array_prod.length;i++) {
			t_el[i] = $('input[value="' + array_prod[i] + '"]').next('.x-form-text')[0];
		}
		nohighlight();
		setTimeout(function(){jQuery(t_el).highlight(oCouleur,5000);},200);
	}
};
