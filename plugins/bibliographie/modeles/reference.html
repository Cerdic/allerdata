<BOUCLE_Biblio(tbl_bibliographies){id_bibliographie=#ENV{id}}{statut?}>
<div class='biblio'><span class='numero'>##ID_BIBLIOGRAPHIE</span>
<h3 class='repliable'>#CITATION</h3>
<div class="abstract" style="display:none;">#ABSTRACT</div>
<BOUCLE_utilisations(ARTICLES){id_bibliographie}{statut?} />[(#TOTAL_BOUCLE|oui)<span class='utilisations'>[(#TOTAL_BOUCLE|singulier_ou_pluriel{biblio:une_utilisation,biblio:des_utilisations})]</span>]<//B_utilisations>
<BOUCLE_cohortes(tbl_groupes_patients){id_bibliographie}{statut!=poubelle} />[(#TOTAL_BOUCLE|oui)<span class='cohortes'>[<a href='#URL_ECRIRE{allerdata,page=cohortes&id_bibliographie=#ID_BIBLIOGRAPHIE}'>(#TOTAL_BOUCLE|singulier_ou_pluriel{cohorte:une_cohorte,cohorte:des_cohortes})]</a></span>]<//B_cohortes>
</div>
</BOUCLE_Biblio>
