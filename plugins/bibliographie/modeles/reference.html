<BOUCLE_utilisations(ARTICLES){id_bibliographie} />[(#TOTAL_BOUCLE|oui)<span class='utilisations'>[(#TOTAL_BOUCLE|affiche_un_ou_plusieurs{biblio:une_utilisation,biblio:des_utilisations})]</span>]<//B_utilisations>
