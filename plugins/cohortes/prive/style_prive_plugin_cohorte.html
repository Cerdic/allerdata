[(#REM) <style>]
#SET{claire,##ENV{couleur_claire,edf3fe}}
#SET{foncee,##ENV{couleur_foncee,3874b0}}

/* cas particuliers formulaires */
.allerdata .large #contenu {width:720px;}
.formulaire_editer_cohorte li.editer_tests_individuels,
.formulaire_editer_cohorte li.editer_tests_quantitatifs,
.formulaire_editer_cohorte li.editer_inexploitable  {padding-top:0;border:0;}


/* cadre elargi pour les RC */
.formulaire_editer_reactions_croisees {margin-left:-230px;}
.ac_results.ac_produits_rc li span {width:90px;display:block;float:left;}
.ac_results.ac_produits_rc li span em {display:none;}
.ac_results.ac_produits_rc li {overflow:hidden;}

.formulaire_editer_reactions_croisees table {width:100%;}
.formulaire_editer_reactions_croisees table td {vertical-align:top;}
.formulaire_editer_reactions_croisees table th {border-bottom:2px solid #999;}
.formulaire_editer_reactions_croisees table td {border-bottom:1px solid #bbb;}

.formulaire_editer_reactions_croisees table td.erreur {border:1px solid red;}

#editer_rc-new,#editer_rc-new td {background-color:#ddd;}

.formulaire_editer_reactions_croisees .editer_niveau_rc_sens1,
.formulaire_editer_reactions_croisees .editer_niveau_rc_sens2 {width:30px;}
.formulaire_editer_reactions_croisees .editer_niveau_rc_sens1 input,
.formulaire_editer_reactions_croisees .editer_niveau_rc_sens2 input {width:30px;}

.formulaire_editer_reactions_croisees .editer_produit1,
.formulaire_editer_reactions_croisees .editer_produit2 {width:180px;}
.formulaire_editer_reactions_croisees .editer_produit1 input,
.formulaire_editer_reactions_croisees .editer_produit2 input {width:175px;}

.formulaire_editer_reactions_croisees .more span {display:block;}



.allerdata .large .formulaire_editer_reactions_croisees .editer_niveau_rc_sens1,
.allerdata .large .formulaire_editer_reactions_croisees .editer_niveau_rc_sens2 {width:40px;}

.allerdata .large .formulaire_editer_reactions_croisees .editer_niveau_rc_sens1 input,
.allerdata .large .formulaire_editer_reactions_croisees .editer_niveau_rc_sens2 input {width:40px;}

.allerdata .large .formulaire_editer_reactions_croisees .editer_produit1,
.allerdata .large .formulaire_editer_reactions_croisees .editer_produit2 {width:175px;}
.allerdata .large .formulaire_editer_reactions_croisees .editer_produit1 input,
.allerdata .large .formulaire_editer_reactions_croisees .editer_produit2 input {width:170px;}


.allerdata .large #contenu .formulaire_editer_reactions_croisees .editer_remarques {}

.liste_items .item .rc {padding:0 1px;}
.liste_items .item .groupe {font-size:1.2em;font-weight:bold;}

.cohorte_biblio {font-size:0.8em;border-top:1px solid #eee;border-bottom:1px solid #eee;padding:5px 0;margin:10px 0;}
