<script type="text/javascript">
	$(document).ready(function(){
	//Page Flip on hover
		$("#pageflip").hover(function() {
			$("#pageflip img , .msg_block").stop()
				.animate({
					width: '307px',
					height: '319px'
				}, 500);
			} , function() {
			$("#pageflip img").stop()
				.animate({
					width: '160px',
					height: '162px'
				}, 220);
			$(".msg_block").stop()
				.animate({
					width: '150px',
					height: '150px'
				}, 200);
		});


	});
</script>
<style type="text/css">
	#pageflip {
		position: absolute;
		right: 0; top: 0;
		float: right;
	}
	#pageflip img {
		width: 160px; height: 162px;
		z-index: 99;
		position: absolute;
		right: 0; top: 0;
		-ms-interpolation-mode: bicubic;
	}
	#pageflip .msg_block {
		width: 150px; height: 150px;
		overflow: hidden;
		position: absolute;
		right: 0; top: 0;
		background: url(#CHEMIN{peel/serotheque.png}) no-repeat right top;
	}
</style>
