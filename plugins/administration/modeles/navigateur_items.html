<B_items>
	<select name="selector-#ENV{name}" size="10">
		<BOUCLE_items(tbl_items){type_item #ENV{type_item,''}}{par nom}>
			<option value="#ID_ITEM">#NOM<span> (##ID_ITEM)</span></option>
		</BOUCLE_items>
	</select>
	<button onclick="jQuery(this).siblings('select').pick_selected('#ENV{name}');return false;">Selectionner</button>
	<script type="text/javascript">
		jQuery("select[name=selector-#ENV{name}]").keydown(function(event){
				if (event.keyCode == 32) {
						jQuery(this).pick_selected('#ENV{name}');
				}
		});
	</script>
</B_items>
