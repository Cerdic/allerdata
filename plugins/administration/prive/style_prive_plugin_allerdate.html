[(#REM)<style>]
#SET{claire,##ENV{couleur_claire,edf3fe}}
#SET{foncee,##ENV{couleur_foncee,3874b0}}
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}}
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}}

.alerte {background:red;}

#navigation .icone36 {width:76px;float:left;margin-right:5px;}

#contenu .bouton_creer a.icone36 {margin-top:-40px;display:block;}

.clicable {cursor:hand;cursor:pointer;}
ul.liste_items li.item.court .enfants, ul.liste_items li.item.court .parents { display: none; }
.plier_deplier { float: right; font-size: 0.9em; }

li.item.statut_publie,li.item.statut_prop,li.item.statut_poubelle {
	padding-left:15px;
	background:url(#CHEMIN{images/puce-verte.gif}) no-repeat left 10px;
}
li.item.statut_prop {background-image:url(#CHEMIN{images/puce-orange.gif})}
li.item.statut_poubelle {background-image:url(#CHEMIN{images/puce-poubelle.gif})}
li.item.attente {background-color: #f3f3f3;opacity:0.8;-moz-opacity:0.8;filter:alpha(opacity=80);}
li.item.attente:hover {background-color: #e4e4e4;}
li.item.attente h3 {padding-#GET{left}:20px;background:url(#CHEMIN{img_pack/attente-16.png}) no-repeat left center;}

li.item span.numero {display:block;float:right;}
li.item .enfants {padding-#GET{left}:16px;background:url(#CHEMIN{img_pack/enfants-12.png}) no-repeat top left;}
li.item .parents {padding-#GET{left}:16px;background:url(#CHEMIN{img_pack/parents-12.png}) no-repeat top left;}

li.item .enfants ul {display:block;margin:0;padding:0;}
/*
li.item .enfants ul li,li.item .enfants ul li ul {display:inline;margin:0;padding:0;}
li.item .enfants ul li.enumeration {display:block;}
li.item .enfants ul li span {display:none;}
*/
li.item .enfants ul {margin:0px 0 0;padding:0;list-style:none;}
li.item .enfants ul li.enumeration {margin:10px 0 0;padding:0;}
li.item .enfants ul li.enumeration ul {margin-#GET{left}:10px;}
li.item .enfants li {border-top:1px solid #eee;clear:both;padding:2px 5px;}
li.item .enfants li em {display:none;}
li.item .enfants li a {display:block;}
li.item .enfants li span {display:block;float:#GET{right};width:80px;text-align:#GET{right};}
li.item .enfants ul li.enumeration li:hover {background:[#(#GET{claire}|couleur_eclaircir)];}

li.item .parents ul {display:block;margin:0;padding:0;}
/*
li.item .parents ul li,li.item .parents ul li ul {display:inline;margin:0;padding:0;}
li.item .parents ul li.enumeration {display:block;}
li.item .parents ul li span {display:none;}
*/
li.item .parents ul {margin:0px 0 0;padding:0;list-style:none;}
li.item .parents ul li.enumeration {margin:10px 0 0;padding:0;}
li.item .parents ul li.enumeration ul {margin-#GET{left}:10px;}
li.item .parents li {border-top:1px solid #eee;clear:both;padding:2px 5px;}
li.item .parents li em {display:none;}
li.item .parents li a {display:block;}
li.item .parents li span {display:block;float:#GET{right};width:80px;text-align:#GET{right};}
li.item .parents ul li.enumeration li:hover {background:[#(#GET{claire}|couleur_eclaircir)];}


ul.hierarchie {margin:0 0 2em;padding:0;}
ul.hierarchie ul {margin:0;padding:0;}
ul.hierarchie li {margin:0;padding:0;padding-#GET{left}:20px;list-style:none;}
ul.hierarchie li.famille_taxo {background:url(#CHEMIN{img_pack/famille_taxo-16.png}) no-repeat top left;}
ul.hierarchie li.famille_mol {background:url(#CHEMIN{img_pack/famille_mol-16.png}) no-repeat top left;}
ul.hierarchie li.source {background:url(#CHEMIN{img_pack/source-16.png}) no-repeat top left;}
ul.hierarchie li.produit {background:url(#CHEMIN{img_pack/produit-16.png}) no-repeat top left;}
ul.hierarchie li.allergene {background:url(#CHEMIN{img_pack/allergene-16.png}) no-repeat top left;}

.descendants {border:1px solid #GET{foncee};margin-top:2em;padding:5px;}
.descendants ul {margin:0px 0 0;padding:0;list-style:none;}
.descendants ul li.enumeration {margin:10px 0 0;padding:0;}
.descendants ul li.enumeration ul {margin-#GET{left}:10px;}
.descendants li {border-top:1px solid #eee;clear:both;padding:2px 5px;}
.descendants li em {display:none;}
.descendants li a {display:block;}
.descendants li span {display:block;float:#GET{right};width:80px;text-align:#GET{right};}
.descendants ul li.enumeration li:hover {background:[#(#GET{claire}|couleur_eclaircir)];}

.formulaire_editer .boutons .image_loading {float:#GET{left};}
.entete-formulaire p.actions {float:#GET{right};font-size:0.9em;}
.revisions .voir_revisions {display:none;}
.versions {background: #fff;border:1px solid #GET{foncee};padding:10px;}
.versions .actions, #listes .actions {text-align:#GET{right};}
.entete-formulaire .versions {clear:both;border:0;padding:0 0 10px;}

.detail_modif > h3 {display:none;}


/* selecteur d'item */
.formulaire_editer li.picker ul.item_picked {display:block;}
.formulaire_editer li.picker ul.item_picked li {padding:2px;background:[#(#GET{claire}|couleur_eclaircir)];border:1px solid #GET{foncee};display:block;float:left;margin:0 4px 3px 0;width:auto;clear:none;font-size:0.9em;}
.formulaire_editer li.picker ul.item_picked li em {display:none;}
.formulaire_editer li.picker ul.item_picked li.show {font-weight:bold;}
.formulaire_editer li.picker .item_picker {clear:left;}
.formulaire_editer li.picker .item_picker ul li {padding:0;margin:0;border:0;clear:none;float:left;width:48%;margin-right:5px;}
.formulaire_editer li.picker .item_picker ul li.groupe a {background:url(triangle-droite.gif) no-repeat center right;padding-right:12px;}
.formulaire_editer li.picker .item_picker ul li.item a {color:#89AF02;}
.formulaire_editer li.picker .item_picker ul li.item a span {display:none;}


/* cas particuliers formulaires */
/* allergenes */
.formulaire_editer_allergene .editer_masse input.text {width:5em;}
.formulaire_editer_allergene li.editer_grand_parent_source {padding-bottom:2px;}
.formulaire_editer_allergene li.editer_parent_produit {border:0;padding-bottom:2px;padding-top:2px;}
.formulaire_editer_allergene li.editer_parent {border-top:0;padding-top:2px;}

.formulaire_editer button {float:right;margin-bottom:1em;}

/* biblio */
li.item .biblio h3 {font-size:1.1em;}

/*revisions*/
.acceptation {display:block;text-align:left;padding-left:22px;background:transparent url(#CHEMIN{img_pack/version-ok-16.png}) no-repeat left center;}
